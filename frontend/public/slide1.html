<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>cover_basic - 기업 제출용 포트폴리오</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body { font-family: "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; }
  </style>
</head>
<body class="bg-white">
<div class="w-[1280px] min-h-[720px] mx-auto px-16 py-14" data-template-key="cover_basic" data-template-name="표지" id="slide-1">
<div class="h-full flex flex-col">
<div class="flex-1 grid grid-cols-12 gap-10 items-center">
<div class="col-span-8">
<div class="mb-3">
<p class="text-5xl font-extrabold text-gray-900 leading-tight">[이름]</p>
</div>
<div>
<p class="text-2xl font-semibold text-gray-700">[지원 직무]</p>
</div>
<div class="mt-8">
<p class="text-base text-gray-700">
<i class="fa-solid fa-envelope text-gray-500 mr-2"></i>[이메일]
              <span class="mx-3 text-gray-400">|</span>
<i class="fa-solid fa-phone text-gray-500 mr-2"></i>[전화번호]
            </p>
</div>
</div>
<div class="col-span-4">
<div class="w-56 h-56 md:w-64 md:h-64 rounded-full border-2 border-gray-300 flex items-center justify-center ml-auto">
<p class="text-sm text-gray-400">프로필 사진</p>
</div>
</div>
</div>
<div class="mt-10 flex items-center justify-between">
<div>
<p class="text-sm text-gray-500">제출 대상: [회사명/팀명]</p>
</div>
<div>
<p class="text-sm text-gray-500">[YYYY.MM]</p>
</div>
</div>
</div>
</div>
</body>
</html>
