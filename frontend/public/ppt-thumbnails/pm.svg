<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" fill="url(#pmGrad)"/>

  <!-- Discovery-Delivery-Launch Flow -->
  <circle cx="60" cy="80" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="60" y="85" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">D</text>
  <text x="60" y="120" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">Discovery</text>

  <line x1="90" y1="80" x2="120" y2="80" stroke="white" stroke-width="2"/>
  <polygon points="120,80 115,76 115,84" fill="white"/>

  <circle cx="150" cy="80" r="25" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
  <text x="150" y="85" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">D</text>
  <text x="150" y="120" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">Delivery</text>

  <line x1="180" y1="80" x2="210" y2="80" stroke="white" stroke-width="2"/>
  <polygon points="210,80 205,76 205,84" fill="white"/>

  <circle cx="240" cy="80" r="25" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="2"/>
  <text x="240" y="85" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">L</text>
  <text x="240" y="120" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">Launch</text>

  <!-- KPI badges -->
  <rect x="40" y="140" width="60" height="25" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="70" y="157" font-family="Arial" font-size="9" font-weight="bold" fill="#4f46e5" text-anchor="middle">MAU +150%</text>

  <rect x="120" y="140" width="60" height="25" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="150" y="157" font-family="Arial" font-size="9" font-weight="bold" fill="#4f46e5" text-anchor="middle">NPS +20</text>

  <rect x="200" y="140" width="60" height="25" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="230" y="157" font-family="Arial" font-size="9" font-weight="bold" fill="#4f46e5" text-anchor="middle">D7 +15%</text>

  <!-- Title -->
  <text x="150" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PM / PO Portfolio</text>
</svg>
